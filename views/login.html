{{ define "login" }}
{{ block "header" . }}{{ end }}
<main class="flex-grow">
    <div class="p-5">
        <h1 class="max-w-sm mx-auto text-xl mb-10 font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
            Login
        </h1>
        <form class="max-w-sm mx-auto" id="login" hx-post="/login" hx-target="#error"
              hx-swap="innerHTML" hx-ext="json-enc">
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <input type="email" name="email" id="email"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5"
                       placeholder="name@company.com" required>
            </div>
            <div class="mb-5">
                <label for="password"
                       class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5"
                       required>
            </div>
            {{ template "error" . }}
            <button type="submit"
                    class="w-full mb-5 text-white bg-orange-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                Login
            </button>
            <p class="text-sm font-light text-gray-500">
                No account ? <a href="/registration"
                                class="font-medium text-orange-600 hover:underline">Sign up</a>
            </p>
        </form>
    </div>
</main>
{{ block "footer" . }}{{ end }}
{{ block "script" . }}{{ end }}
{{ end }}
