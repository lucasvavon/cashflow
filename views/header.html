{{ define "header" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cashflow</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add"/>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
</head>
<body class="min-h-screen max-w-screen-xl mx-auto flex flex-col justify-between bg-gray-100">
<header>
    <nav>
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="/static/images/logo.png" class="h-8" alt="Logo"/>
                <span class="self-center text-2xl font-semibold whitespace-nowrap">Cashflow</span>
            </a>
            {{ if .IsAuthenticated }}
            <form id="logout" method="post" class="flex items-center" hx-post="/logout">
                <button type="submit" value="Sign out"><img width="40" src="/static/images/signout.svg" alt=""></button>
            </form>
            {{ else }}
            <div class="flex items-center gap-3 font-medium text-orange-600"><a href="/login">Sign in</a><a
                    class="rounded-lg px-2 py-1 border border-orange-600 hover:text-white hover:bg-orange-600"
                    href="/registration">Sign up</a></div>
            {{ end }}
        </div>
    </nav>
</header>
{{ end }}
