{{ define "dashboard" }}
{{ template "header" . }}
<main class="flex-grow">
    <div class="p-5">

        <span class="text-sm text-gray-600">Balance</span>
        <div class="flex items-center space-x-2">
                    <span class="text-lg font-semibold">
                        {{ .Balance }}€
                    </span>
        </div>
        <div class="flex flex-row justify-between items-center mb-5">
            <h1 class="max-w-sm text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                Transactions
            </h1>
            <button class="w-8 h-8 flex items-center justify-center rounded-full hover:text-green-600 border-2 border-green-600 text-white bg-green-600 hover:bg-white"
                    onclick="openModal()">
                <span class="material-symbols-outlined">add</span>
            </button>
        </div>
        <div>
            {{range .Transactions}}
            <div class="flex flex-col items-center justify-center w-full max-w-2xl mx-auto mb-5 bg-white rounded-lg shadow-md">
                <div class="flex items-center justify-between w-full p-6">
                    <span class="text-sm text-gray-600">{{ .Category.Name }}</span>
                    <div class="flex items-center space-x-2">
                                <span class="text-lg font-semibold">
                            {{ .Amount }}€
                        </span>

                    </div>

                </div>
            </div>
            {{end}}

        </div>
    </div>

    <div class="fixed inset-0 flex items-center justify-center hidden"
         style="background-color: oklch(0.97 0 0 / 0.2)">
        <div class="bg-white rounded-lg shadow-lg p-6 w-5/6 md:w-1/2 lg:w-1/3">
            <h2 class="text-xl font-semibold mb-4">Add transaction</h2>

            <form id="transaction" hx-post="/transaction" hx-target="#error" hx-ext="json-enc">
                <div class="mb-4">
                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Category</label>
                    <select id="category" name="category"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5"
                            required>
                        <option value="" selected>Select a category</option>
                        <option value="1">Salary</option>
                        <option value="2">Government Benefits</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="transaction_type" class="block mb-2 text-sm font-medium text-gray-900">Transaction
                        type</label>
                    <select id="transaction_type" name="transaction_type"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5"
                            required>
                        <option value="" selected>Select a type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="frequency"
                           class="block mb-2 text-sm font-medium text-gray-900">Frequency</label>
                    <select id="frequency" name="frequency"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5">
                        <option value="" selected>Select a frequency</option>
                        {{range .Frequencies}}
                        <option value="{{ .ID }}">{{ .Name }}</option>
                        {{end}}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="amount" class="block mb-2 text-sm font-medium text-gray-900">Amout (€)</label>
                    <input type="number" id="amount" name="amount" step="0.01"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5"
                           placeholder="100" required/>
                </div>
                {{ template "error" . }}
                <div class="flex justify-end space-x-2">
                    <button type="button" class="bg-gray-600 text-white px-2 py-1 rounded-lg"
                            onclick="closeModal()">
                        Annuler
                    </button>
                    <button type="submit" class="bg-orange-600 text-white px-2 py-1 rounded-lg">
                        Envoyer
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{{ template "footer" . }}
{{ template "script" . }}
{{end}}
