{{ define "registration" }}
{{ block "header" . }}{{ end }}
<main class="flex-grow">
    <div class="p-5">
        <h1 class="max-w-sm mx-auto text-xl mb-10 font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
            Create an account
        </h1>
        <form class="max-w-sm mx-auto" id="registration" hx-post="/registration" hx-target="#error"
              hx-swap="innerHTML" hx-ext="json-enc">
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <input type="email" name="email" id="email"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5"
                       placeholder="name@company.com" required>
            </div>
            <div class="mb-5">
                <label for="password"
                       class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5"
                       required>
            </div>
            <div class="mb-5">
                <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm
                    password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5"
                       required>
            </div>
            {{ template "error" . }}
            <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                    <input id="terms" aria-describedby="terms" type="checkbox"
                           class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                           required>
                </div>
                <div class="ml-3 text-sm">
                    <label for="terms" class="font-light text-gray-500">I accept the <a
                            class="font-medium text-orange-600 hover:underline" href="#">Terms
                        and
                        Conditions</a></label>
                </div>
            </div>
            <button type="submit"
                    class="w-full mb-5 text-white bg-orange-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                Create an account
            </button>
            <p class="text-sm font-light text-gray-500">
                Already have an account? <a href="/login"
                                            class="font-medium text-orange-600 hover:underline">Login
                here</a>
            </p>
        </form>
    </div>
</main>
{{ block "footer" . }}{{ end }}
{{ block "script" . }}{{ end }}
{{ end }}
